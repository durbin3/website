<div id="content">
    <div id="introduction" class="two-column">
        <div id="logo">[logo here]</div>
        <div id="introduction-text">
            <div id="self-name">Hi, I'm Eric Durbin</div>
            <div class="text">
                I am a data scientist with a specialization in quantitative finance and a passion
                for solving problems.
            </div>
        </div>
    </div>
    <div id="project-spacer" class="section-spacer">
        <div class="section-title">Check out my projects!</div>
    </div>
    <div class="section">
        <div id="projects">
            <div>
                <a matButton="filled" [routerLink]="'/projects'">See All Projects</a>
            </div>
            <div class="three-column">
                @for (project of projectList; track project) {
                    <medium-project-preview
                        class="column"
                        [title]="project.title" 
                        [description]="project.description"
                        [imgPath]="project.imgPath"
                        [projectComponent]="project.projectComponent"
                    >
                    </medium-project-preview>
                }
            </div>
        </div>
    </div>
</div>
