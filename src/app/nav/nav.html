<div id="nav-bar">
    <span id="nav-name">{{title}}</span>
    <nav id="nav-links">
        @for (link of pages; track link) {
            <a
                matButton="filled"
                class="nav-link"
                [routerLink]="link.path"
                routerLinkActive="active"
            >
                {{ link.label }}
            </a>
        }
    </nav>
</div>
<div id="nav-spacer"></div>
